global:
  serverConnector:
    addresses:
      - 127.0.0.1:8091
config:
  # 本地缓存配置
  localCache:
    #描述: 配置文件持久化到本地开关
    persistEnable: true
    #描述: 配置文件持久化目录，SDK在配置文件变更后，把相关的配置持久化到本地磁盘
    persistDir: ./polaris/backup/config
    #描述: 配置文件写盘失败的最大重试次数
    persistMaxWriteRetry: 1
    #描述: 配置文件从磁盘读取失败的最大重试次数
    persistMaxReadRetry: 0
    #描述: 缓存读写磁盘的重试间隔
    persistRetryInterval: 500ms
    #描述: 远端获取配置文件失败，兜底降级到本地文件缓存
    fallbackToLocalCache: true
  configConnector:
    addresses:
      - 127.0.0.1:8093
  configFilter:
    enable: true
    chain:
      - crypto
    plugin:
      crypto:
        entries:
          - name: AES
