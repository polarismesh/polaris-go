global:
  api:
    # 默认api超时时间
    timeout: 1000ms
    # 客户端上报周期
    reportInterval: 3s
  serverConnector:
    # 服务注册中心地址
    addresses:
      - 127.0.0.1:58009
    # 访问服务注册中心的协议
    protocol: grpc
    # 服务的定时同步周期
    syncInterval: 1s
    # 服务的定时同步周期
    serverSwitchInterval: 50m
    # 连接超时时间
    connectTimeout: 1s
  statReporter:
    enable: true
    chain:
      - prometheus
    plugin:
      prometheus:
        type: pull
        metricPort: 0
consumer:
  localCache:
    # 缓存类型
    type: inmemory
    # 服务超时淘汰时间
    serviceExpireTime: 30s
    # 服务刷新间隔
    serviceRefreshInterval: 5s
    # 缓存持久化路径
    persistDir: testdata/backup
  weightAdjuster:
    # 是否开启动态权重调整
    enable: true
    # 动态权重调整延迟倍率
    delayFactor: 1
    # 动态权重调整成功率倍率
    rateFactor: 7
  circuitBreaker:
    # 是否开启熔断
    enable: true
    # 熔断器定时检查周期，默认5s，不能低于1s
    checkPeriod: 5s
    # 熔断周期，被熔断后多久可以变为半开
    sleepWindow: 2s
    # 半开状态后最多分配多少个探测请求
    requestCountAfterHalfOpen: 3
    # 半开状态后多少个成功请求则恢复
    successCountAfterHalfOpen: 2
    # 熔断插件配置
    chain:
    # 按照错误率进行熔断
    - errorRate
    # 按照连续请求错误进行熔断
    - errorCount
    plugin:
      errorRate:
        # 只有请求数达到某个阈值才执行熔断计算，默认10
        requestVolumeThreshold: 10
        # 触发熔断的错误率阈值，默认0.5
        errorRateThreshold: 0.5
        # 错误率统计时间窗口，默认1分钟
        metricStatTimeWindow: 5s
        # 统计窗口细分的桶数量，默认12
        metricNumBuckets: 12
      errorCount:
        # 连续错误数阈值
        continuousErrorThreshold: 10
        # 连续错误数统计时间窗口，默认1秒
        metricStatTimeWindow: 1s
  outlierDetection:
    # 是否开启探测
    enable: true
    # 探测类型
    chain:
      - tcp
      - udp
      - http
    checkPeriod: 1s
    probe:
      # 在没有权限探测或其他非网络探测失败的情况下达到如下阈值会尝试恢复服务
      threshold:
        # 熔断恢复服务总请求数阈值
        request: 100000
        # 熔断恢复时间阈值
        time: 600
      # 周期内使用业务探测次数
      requestTimes: 3
      # 熔断之后开始探测时间
      begin: 10s
      # 探测时间间隔
      interval: 10s
      # 节点探测过期时间
      nodeExpireTime: 600s
    plugin:
      tcp:
        # tcp探测超时时间
        timeout: 80ms
        # tcp探测包格式
        package: 0x00001234
        # tcp校验回包格式
        expect: 0x00004321
      udp:
        # udp探测超时时间
        timeout: 80ms
        # udp探测包格式
        package: 0x00001234
        # udp校验回包格式
        expect: 0x00004321
        # udp retry次数
        retry: 2
      http:
        # http探测超时时间
        timeout: 80ms
        # http探测路径
        pattern: /health
        # http校验返回码
        status: 200
  loadbalancer:
    # 负载均衡类型
    type: weightedRandom
  serviceRouter:
    percentOfMinInstances: 0.0 #设置为0表示在现有逻辑下只能返回优先级最高的实例
    # 服务路由链
    chain:
      -  setDivisionRouter
    plugin:
      nearbyBasedRouter:
        matchLevel: campus
